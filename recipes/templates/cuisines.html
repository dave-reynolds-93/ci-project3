{% extends "base.html" %}
{% block content %}

<h2 class="section-heading mb-5">
    <span class="section-heading-upper raleway">Cuisines</span>
</h2>

<a href="{{ url_for('add_cuisine') }}" class="btn add-btn">Add Cuisine</a>

<div class="row raleway">
    {% for cuisine in cuisines %}
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ cuisine.cuisine_name.title() }}</h5>
                    <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine.id) }}" class="btn btn-cuisine">Edit</a>
                    <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine.id) }}" class="btn btn-cuisine">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
