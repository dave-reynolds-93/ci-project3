{% extends "base.html" %}
{% block content %}

<h2 class="section-heading mb-5">
    <span class="section-heading-upper raleway">Cuisines</span>
</h2>
<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_cuisine') }}">
            
        </a>
    </div>
</div>

<div class="row">
    {% for cuisine in cuisines %}
    <div class="col s12 m6 l3">
        <div class="card light-blue darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ cuisine.cuisine_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_cuisine', cuisine_id=cuisine.id) }}" class="btn green accent-4">Edit</a>
                <a href="{{ url_for('delete_cuisine', cuisine_id=cuisine.id) }}" class="btn red">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
