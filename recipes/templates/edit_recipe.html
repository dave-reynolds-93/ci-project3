{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Task</h3>

<div class="row card-panel grey lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe.id) }}">
        <!-- recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" value="{{ recipe.recipe_name }}" minlength="5" maxlength="50"
                    type="text" class="validate" required>
                <label for="task_name">Recipe Name</label>
            </div>
        </div>
        <!-- recipe description -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="recipe_description" name="recipe_description" minlength="5" maxlength="200" type="text"
                    class="materialize-textarea validate" required>
                    {{- recipe.recipe_description -}}
                </textarea>
                <label for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <!--recipe duration -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                <textarea id="recipe_duration" name="recipe_duration" minlength="5" maxlength="200"
                    type="number" class="materialize-textarea validate" required>
                    {{- recipe.recipe_duration -}}
                </textarea>
                <label for="recipe_duration">Recipe Duration</label>
            </div>
        </div>
        <!-- is vegetarian -->
        <div class="row">
            <div class="input-field col s12">
                <div class="switch">
                    <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                    <label for="is_vegetarian">
                        {% if recipe.is_urgent == True %}
                            <input id="is_vegetarian" name="is_vegetarian" type="checkbox" checked>
                        {% else %}
                            <input id="is_vegetarian" name="is_vegetarian" type="checkbox">
                        {% endif %}
                        <span class="lever"></span>
                        Is Vegetarian
                    </label>
                </div>
            </div>
        </div>
        <!-- cuisine id -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <select id="cuisine_id" name="cuisine_id" class="validate" required>
                    <option value="" disabled>Choose Cuisine</option>
                    {% for cuisine in categories %}
                        {% if cuisine == recipe.cuisine %}
                            <option value="{{ cuisine.id }}" selected>{{ cuisine.cuisine_name }}</option>
                        {% else %}
                            <option value="{{ cuisine.id }}">{{ cuisine.cuisine_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="cuisine_id">Cuisine</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Recipe <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
